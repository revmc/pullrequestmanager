<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pull Request Manager</title>
    <link rel="stylesheet" href="app/styles/main.css">
  </head>
  <body>

    <div id="repomanagerapp">
    
      <div id="loginform">
        <p>Please enter your Github account information in the form below, then click the Login button.</p>
        <label for="name">Username</label>
        <input type="text" name="username" id="username" class="text ui-widget-content ui-corner-all">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="text ui-widget-content ui-corner-all"></br>
        <button id="loginbutton">Login</button>
      </div>
    
      <div id="addrepositorypanel" class="hidden">
        Owner:
        <select id="ownersmenu">
        </select>
        Repo:
        <select id="reposmenu">
        </select>
      
        <button id="monitorbutton">Monitor</button>
        
      </div>
	
      <div id="repositoriesview" class="hidden">
      </div>
      
    </div>
 
    <script type="text/template" id="tpl-repositories">
      <h2 class="page-header text-center">List of repositories</h2>
      <ul class="media-list row" id="repositories-list"></ul>
    </script>
    
    <script type="text/template" id="tpl-repository">
      <div class="repoData">
        <div class="repoName"><h4><%- name %></h4></div>
        <div class="repoURL">URL: <%- repoURL %></div>
        <div class="repoOpenPullRequests">Open pull requests: <%- openPullRequests %></div>
      </div>
      <button class="deleterepobutton">Delete</button>
    </script>
   
	<script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="app/js/backbone.localStorage.js"></script>
    <script src="app/js/app.js"></script>

    <script src="app/js/models/owner.js"></script>
    <script src="app/js/collections/owners.js"></script>

    <script src="app/js/models/repository.js"></script>
    <script src="app/js/collections/menurepositories.js"></script>
    <script src="app/js/collections/monitoredrepositories.js"></script>

    <script src="app/js/views/ownersmenuoption.js"></script>
    <script src="app/js/views/ownersmenu.js"></script>

    <script src="app/js/views/repositoriesmenuoption.js"></script>
    <script src="app/js/views/repositoriesmenu.js"></script>

    <script src="app/js/views/repository.js"></script>
    <script src="app/js/views/repositories.js"></script>

    <script src="app/js/views/repomanagerapp.js"></script>
    
    <script>
      $(function(){
        PullRequestManager.start();
      });
    </script>
  </body>
</html>
